{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100 py-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <form class="mx-1 mx-md-4">
            <div class="row justify-content-center">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Регистрация</p>

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">




                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      {{ form.first_name }}
                      <label class="form-label" for="form3Example1c">Имя</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      {{ form.last_name }}
                      <label class="form-label" for="form3Example1c">Фамилия</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      {{ form.email }}
                      <label class="form-label" for="form3Example3c">Ваша почта</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      {{ form.password1 }}
                      <label class="form-label" for="form3Example4c">Пароль</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      {{ form.password2 }}
                      <label class="form-label" for="form3Example4cd">Повторите пароль</label>
                    </div>
                  </div>




              </div>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      {{ form.age }}
                      <label class="form-label" for="form3Example1c">Год рождения</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      {{ form.image }}
                      <label class="form-label" for="form3Example1c">Аватар</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      {{ form.profession }}
                      <label class="form-label" for="form3Example3c">Профессия</label>
                    </div>
                  </div>

              </div>
            </div>
              <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      Я согласен с условиями <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg">Регистрация</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
