{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100 py-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <form method="post" action="{% url 'home:image_create' %}" enctype="multipart/form-data" class="mx-1 mx-md-4">
            <div class="row justify-content-center">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Добавление</p>

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">



                  <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Изображении</label>

                          <input class="form-control" type="file" name="files" multiple />

                      </div>
                  </div>
                    {% csrf_token %}

              </div>
            </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Готово</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
